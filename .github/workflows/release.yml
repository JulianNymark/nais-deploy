name: NAIS deploy release pipeline
on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/codeql-analysis.yml'
      - '.github/workflows/job.yaml'
      - '.github/workflows/naisjob-without-schedule.yaml'
      - '.github/workflows/naisjob.yaml'
      - 'deploy/testdata/naisjob.yaml'
      - 'deploy/testdata/job.yaml'
      - 'deploy/testdata/naisjob-without-schedule.yaml'
      - '*.md'
env:
  REGISTRY: europe-north1-docker.pkg.dev/nais-io/nais/images
jobs:
  build-push-sign:
    name: Build, push and sign images
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    strategy:
      matrix:
        image:
          - hookd
          - deploy
          - deployd
          - canary-deployer
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # ratchet:actions/checkout@v3
      - uses: nais/build-push-sign@main
        id: build-push-sign
        with:
          dockerfile: Dockerfile.${{ matrix.image }}
          name: ${{ matrix.image }}
          google_service_account: gh-deploy
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          push: ${{ github.actor != 'dependabot[bot]' }}
    outputs:
      version: "${{ steps.build-push-sign.outputs.version }}"
  rollout:
    name: Rollout with Fasit
    needs:
      - build-push-sign
    permissions:
      id-token: write
    runs-on: fasit-deploy
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # ratchet:actions/checkout@v3
      - uses: nais/fasit-deploy@b2c0b6d049b53bef41b321eec406fe66938576fd # ratchet:nais/fasit-deploy@main
        name: Rollout hookd
        with:
          json: '{"backend": {"image": {"tag": "${{ needs.build-push-sign.outputs.version }}"}}}'
          feature_name: hookd
      - uses: nais/fasit-deploy@b2c0b6d049b53bef41b321eec406fe66938576fd # ratchet:nais/fasit-deploy@main
        name: Rollout deployd
        with:
          json: '{"image": {"tag": "${{ needs.build-push-sign.outputs.version }}"}}'
          feature_name: deployd
