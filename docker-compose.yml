version: "3"
services:
  kafka:
    image: "spotify/kafka"
    ports:
      - "9092:9092"
    environment:
      ADVERTISED_HOST: localhost
      ADVERTISED_PORT: 9092
  postgres:
    image: postgres:11-alpine
    ports:
    - "5432:5432"
    environment:
    - "POSTGRES_USER=postgres"
    - "POSTGRES_PASSWORD=root"
